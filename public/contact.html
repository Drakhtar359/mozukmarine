<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozuk Marine - Request a Quote</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #25b0a2, #2f5294); /* Gradient background for the whole page */
            color: #ffffff; /* White text for contrast */
            line-height: 1.6;
        }
        .static-blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/hero-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -2; /* Ensure it's behind all content and the body gradient */
        }

        .top-menu-bar {
            background-color: #ffffff;
            height: 10vh; /* Adjust height for content */
            width: 100%;
            max-width: 100%; /* Ensure full width */
            margin: 0 auto; /* Center the bar */
            display: flex;
            align-items: center;
            justify-content: center; /* Center the logo */
            padding: 0 5vw; /* Use vw for horizontal padding */
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1); /* Optional shadow */
            margin-bottom: 0; /* Remove space below top-menu-bar */
        }

        nav {
            background: linear-gradient(to right, #25b0a2, #2f5294); /* Gradient background */
            height: 8vh; /* Match top-menu-bar height */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Ensure no external margins */
            padding: 0; /* Ensure no internal padding */
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1); /* Optional shadow, matching top-menu-bar */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 2vw; /* Use vw for horizontal margin */
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 2vh 0; /* Use vh for vertical padding */
            display: inline-block;
            transition: color 0.3s ease;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #f8f8f8; /* Light grey for hover */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 3vh 0; /* Use vh for vertical padding */
        }
        section {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly translucent white for sections */
            margin-bottom: 2vh; /* Use vh for vertical margin */
            padding: 3vh; /* Use vh for padding */
            border-radius: 2vw; /* Use vw for border-radius */
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #25b0a2; /* Lighter blue from gradient */
            text-align: center; /* Center main headings */
            font-size: 5vw;
        }
        section p {
            color: #333; /* Black text for section paragraphs */
            text-align: center;
            font-size: 3vw;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Darker translucent for footer */
            color: #ffffff;
            text-align: center;
            padding: 2vh 0; /* Use vh for vertical padding */
            width: 100%;
            margin-top: 2vh; /* Use vh for vertical margin */
        }
        /* Form specific styles */
        .form-container {
            background-color: #ffffff;
            padding: 4vh; /* Use vh for padding */
            border-radius: 2vw; /* Use vw for border-radius */
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Use percentage for max-width */
            margin: 3vh auto; /* Use vh for vertical margin */
        }
        .form-group {
            margin-bottom: 2vh; /* Use vh for vertical margin */
        }
        .form-group label {
            display: block;
            margin-bottom: 1vh; /* Use vh for vertical margin */
            color: #333;
            font-weight: bold;
            font-size: 3.5vw;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 1.5vh; /* Use vh for padding */
            border: 0.2vw solid #ddd; /* Use vw for border */
            border-radius: 1vw; /* Use vw for border-radius */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 3vw;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 15vh; /* Use vh for min-height */
        }
        .submit-button {
            background-color: #25b0a2;
            color: #ffffff;
            padding: 2vh 4vw; /* Use vh and vw for padding */
            border: none;
            border-radius: 1vw; /* Use vw for border-radius */
            font-size: 3.5vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        /* Pop-up styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* Semi-transparent black background */
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #ffffff;
            margin: auto;
            padding: 6vh; /* Use vh for padding */
            border-radius: 2vw; /* Use vw for border-radius */
            text-align: center;
            box-shadow: 0 0.5vw 1.5vw rgba(0,0,0,0.3); /* Scale with vw */
            max-width: 80%; /* Use percentage for max-width */
            color: #333;
        }

        .popup-content h2 {
            color: #25b0a2; /* Green accent for title */
            margin-bottom: 3vh; /* Use vh for vertical margin */
            font-size: 5vw;
        }

        .popup-content p {
            margin-bottom: 4vh; /* Use vh for vertical margin */
            font-size: 3.5vw;
            line-height: 1.5;
        }

        /* Mobile Menu Styles */
        .menu-toggle {
            display: none; /* Hidden by default, shown only on mobile */
            flex-direction: column;
            justify-content: space-between;
            width: 6vw; /* Use vw for width */
            height: 4vw; /* Use vw for height */
            cursor: pointer;
            position: absolute;
            right: 5vw; /* Use vw for right positioning */
            z-index: 100;
        }

        .menu-toggle .bar {
            height: 0.5vh; /* Use vh for height */
            width: 100%;
            background-color: #ffffff;
            border-radius: 1vh; /* Use vh for border-radius */
            transition: all 0.3s ease-in-out;
        }

        /* Styles for when menu is open */
        .nav-list.active {
            display: flex; /* Show menu when active */
            flex-direction: column;
            position: absolute;
            top: 8vh; /* Below the nav bar */
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2f5294, #25b0a2); /* Gradient background */
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.2); /* Scale with vw */
            padding: 1.5vh 0; /* Use vh for padding */
            z-index: 99;
        }

        .nav-list.active li {
            margin: 1.5vh 0; /* Use vh for vertical margin */
            text-align: center;
        }

        .nav-list.active li a {
            padding: 1.5vh; /* Use vh for padding */
            width: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            nav {
                justify-content: space-between; /* Adjust alignment when menu toggle is present */
                padding: 0 5vw; /* Use vw for horizontal padding */
            }

            .menu-toggle {
                display: flex; /* Show hamburger menu on mobile */
            }

            .nav-list {
                display: none; /* Hide navigation links by default on mobile */
                flex-direction: column;
                width: 100%;
                background-color: #2f5294; /* Fallback color */
                position: absolute;
                top: 8vh;
                left: 0;
                box-shadow: 0 0.5vw 1vw rgba(0,0,0,0.2);
            }

            .nav-list li {
                text-align: center;
                margin: 0;
            }

            .nav-list li a {
                padding: 2vh; /* Use vh for padding */
                border-bottom: 0.2vh solid rgba(255, 255, 255, 0.1); /* Use vh for border */
            }
        }

        /* Keep desktop styles for nav-list on larger screens */
        @media (min-width: 769px) {
            .nav-list {
                display: flex !important; /* Always show on desktop */
            }
            .menu-toggle {
                display: none; /* Hide hamburger menu on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="static-blurred-background"></div>
    <div class="top-menu-bar">
        <img src="./images/logo.png" alt="Mozuk Marine Logo" style="max-width: 150px; height: auto;">
    </div>
    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="contact.html">Request a Quote</a></li>
            <li><a href="contact.html#contact-us">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <section>
            <h2>Request a Quote</h2>
            <div class="form-container">
                <form action="https://formspree.io/f/xyzbyggp" method="POST" id="quote-form">
                    <div id="form-messages"></div> <!-- Message display area -->
                    <input type="hidden" name="_replyto" id="replyto-email">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company (Optional):</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="ship-name">Ship Name (Optional):</label>
                        <input type="text" id="ship-name" name="ship-name">
                    </div>
                    <div class="form-group">
                        <label for="imo">IMO (Optional):</label>
                        <input type="text" id="imo" name="imo">
                    </div>
                    <div class="form-group">
                        <label for="bwts-size">BWTS Size (Optional):</label>
                        <input type="text" id="bwts-size" name="bwts-size">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit Request</button>
                </form>
            </div>
        </section>
    </div>
    <div id="success-popup" class="popup">
        <div class="popup-content">
            <h2>Submit Successful!</h2>
            <p>Thank you for your request. We will get back to you shortly.</p>
            <button class="quote-button" id="home-button">HOME</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mozuk Marine. All rights reserved.</p>
    </footer>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 0);
        };

        const form = document.getElementById('quote-form');
        const formMessages = document.getElementById('form-messages');
        const successPopup = document.getElementById('success-popup');
        const homeButton = document.getElementById('home-button');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                form.reset(); // Clear all form fields
                formMessages.style.display = 'none'; // Hide inline message
                successPopup.style.display = 'flex'; // Show the pop-up
            } else {
                formMessages.style.color = 'red';
                formMessages.textContent = 'Oops! There was a problem submitting your form.';
                formMessages.style.display = 'block'; // Ensure message is visible
                // Clear error message after 5 seconds
                setTimeout(() => {
                    formMessages.textContent = '';
                    formMessages.style.display = 'none';
                }, 5000);
            }
        });

        homeButton.addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to home page
        });

        // Set _replyto field with the user's email if available
        const emailInput = document.getElementById('email');
        const replytoHiddenInput = document.getElementById('replyto-email');
        if (emailInput && replytoHiddenInput) {
            emailInput.addEventListener('input', () => {
                replytoHiddenInput.value = emailInput.value;
            });
        }

        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
            mobileMenu.classList.toggle('active'); // Optional: for animating the hamburger icon
        });

        // Close mobile menu when a link is clicked
        document.querySelectorAll('.nav-list a').forEach(item => {
            item.addEventListener('click', () => {
                navList.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
