<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozuk Marine - Request a Quote</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* ===== CSS CUSTOM PROPERTIES ===== */
        :root {
            /* Colors - Modern Dark Theme Palette */
            --color-primary: hsl(174, 63%, 42%);
            --color-primary-dark: hsl(174, 63%, 32%);
            --color-primary-light: hsl(174, 63%, 52%);
            --color-secondary: hsl(223, 49%, 38%);
            --color-secondary-dark: hsl(223, 49%, 28%);
            --color-secondary-light: hsl(223, 49%, 48%);
            --color-accent: hsl(174, 100%, 70%);

            /* Neutrals */
            --color-bg-dark: hsl(220, 20%, 8%);
            --color-bg-darker: hsl(220, 20%, 5%);
            --color-surface: hsl(220, 15%, 12%);
            --color-surface-light: hsl(220, 15%, 18%);
            --color-text-primary: hsl(0, 0%, 98%);
            --color-text-secondary: hsl(0, 0%, 75%);
            --color-text-muted: hsl(0, 0%, 60%);

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;

            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;
            --font-size-5xl: 3rem;

            /* Effects */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(37, 176, 162, 0.3);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 350ms ease;

            /* Border Radius */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
        }

        /* ===== GLOBAL RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background: radial-gradient(ellipse at top, hsl(220, 20%, 12%) 0%, var(--color-bg-dark) 50%),
                radial-gradient(ellipse at bottom, hsl(174, 30%, 15%) 0%, var(--color-bg-dark) 50%);
            background-attachment: fixed;
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== BACKGROUND ===== */
        .static-blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/hero-bg.jpg') no-repeat center center / cover;
            filter: blur(8px) brightness(0.4);
            z-index: -2;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* ===== NAVIGATION ===== */
        .top-menu-bar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-base);
        }

        .top-menu-bar.scrolled {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: var(--shadow-lg);
        }

        .top-menu-bar img {
            max-width: 180px;
            height: auto;
            transition: transform var(--transition-base);
        }

        .top-menu-bar img:hover {
            transform: scale(1.05);
        }

        nav {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 70px;
            z-index: 999;
            transition: all var(--transition-base);
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: var(--shadow-md);
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            width: 100%;
        }

        .nav-list li {
            position: relative;
        }

        .nav-list li a {
            color: var(--color-text-primary);
            text-decoration: none;
            padding: var(--spacing-sm) 0;
            display: inline-block;
            font-weight: 500;
            font-size: var(--font-size-base);
            transition: color var(--transition-base);
            position: relative;
        }

        .nav-list li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-primary);
            transition: width var(--transition-base);
        }

        .nav-list li a:hover {
            color: var(--color-accent);
        }

        .nav-list li a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            position: absolute;
            right: var(--spacing-lg);
            z-index: 100;
        }

        .menu-toggle .bar {
            height: 3px;
            width: 100%;
            background-color: var(--color-text-primary);
            border-radius: 3px;
            transition: all var(--transition-base);
        }

        .service-content img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            object-fit: cover;
            filter: blur(2px);
            transition: all var(--transition-slow);
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* ===== CONTAINER & SECTIONS ===== */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: var(--spacing-xl) auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xl);
        }

        .service-item:hover .service-overlay p.details {
            opacity: 1;
            max-height: 100%;
            margin-top: var(--spacing-sm);
        }

        section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-2xl) var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            text-align: center;
            transition: all var(--transition-slow);
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        h1,
        h2 {
            color: var(--color-accent);
            text-align: center;
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
        }

        /* ===== FORM STYLES ===== */
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-primary);
            font-weight: 500;
            font-size: var(--font-size-base);
            margin-left: var(--spacing-xs);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            color: var(--color-text-primary);
            transition: all var(--transition-base);
            font-family: var(--font-family);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(37, 176, 162, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-text-primary);
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: var(--spacing-md);
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            will-change: transform, box-shadow;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        /* ===== POPUP ===== */
        .popup {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: var(--color-surface);
            border: 1px solid var(--glass-border);
            margin: auto;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-xl);
            max-width: 90%;
            width: 500px;
            color: var(--color-text-primary);
        }

        .popup-content h2 {
            color: var(--color-accent);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-2xl);
        }

        .popup-content p {
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text-secondary);
        }

        .quote-button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-text-primary);
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-block;
        }

        .quote-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md), var(--shadow-glow);
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: var(--color-text-secondary);
            text-align: center;
            padding: var(--spacing-lg) 0;
            width: 100%;
            margin-top: auto;
            font-size: var(--font-size-sm);
            border-top: 1px solid var(--glass-border);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .service-content {
                aspect-ratio: 1024 / 944;
                height: auto;
            }

            .top-menu-bar {
                height: 60px;
            }

            .top-menu-bar img {
                max-width: 150px;
            }

            nav {
                height: 50px;
                top: 60px;
                padding: 0 var(--spacing-sm);
                justify-content: space-between;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 110px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: var(--glass-blur);
                -webkit-backdrop-filter: var(--glass-blur);
                box-shadow: var(--shadow-xl);
                padding: var(--spacing-lg) 0;
                z-index: 998;
                max-height: calc(100vh - 110px);
                overflow-y: auto;
                animation: slideDown 0.3s ease-out;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .nav-list.active {
                display: flex;
            }

            .nav-list li {
                margin: var(--spacing-sm) 0;
                width: 100%;
                text-align: center;
            }

            .nav-list li a {
                font-size: var(--font-size-lg);
                padding: var(--spacing-md) 0;
            }

            .menu-toggle {
                display: flex;
            }

            .container {
                margin-top: var(--spacing-lg);
            }

            section {
                padding: var(--spacing-lg);
            }
        }
    </style>
</head>

<body>
    <div class="static-blurred-background"></div>
    <div class="top-menu-bar">
        <a href="index.html">
            <img src="./images/logo.png" alt="Mozuk Marine Logo">
        </a>
    </div>
    <nav>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="contact.html">Request a Quote</a></li>
        </ul>
    </nav>
    <div class="content-wrapper">
        <div class="container">
            <section>
                <h2>Request a Quote</h2>
                <div class="form-container">
                    <form action="https://formspree.io/info@mozuk.net" method="POST" id="quote-form">
                        <div id="form-messages"></div> <!-- Message display area -->
                        <input type="hidden" name="_replyto" id="replyto-email">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="company">Company (Optional):</label>
                            <input type="text" id="company" name="company" placeholder="Your company name">
                        </div>
                        <div class="form-group">
                            <label for="ship-name">Ship Name (Optional):</label>
                            <input type="text" id="ship-name" name="ship-name" placeholder="Name of the vessel">
                        </div>
                        <div class="form-group">
                            <label for="imo">IMO (Optional):</label>
                            <input type="text" id="imo" name="imo" placeholder="IMO number">
                        </div>
                        <div class="form-group">
                            <label for="bwts-model">BWTS Model (Optional):</label>
                            <input type="text" id="bwts-model" name="bwts-model" placeholder="Model of the system">
                        </div>
                        <div class="form-group">
                            <label for="bwts-size">BWTS Size (Optional):</label>
                            <input type="text" id="bwts-size" name="bwts-size" placeholder="Size/Capacity">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject of your inquiry">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required
                                placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="submit-button">Submit Request</button>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <div id="success-popup" class="popup">
        <div class="popup-content">
            <h2>Submit Successful!</h2>
            <p>Thank you for your request. We will get back to you shortly.</p>
            <button class="quote-button" id="home-button">HOME</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mozuk Marine. All rights reserved.</p>
    </footer>

    <script>
        // Scroll to top
        window.onload = function () {
            setTimeout(function () {
                window.scrollTo(0, 0);
            }, 0);
        };

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const topBar = document.querySelector('.top-menu-bar');
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                topBar.classList.add('scrolled');
                nav.classList.add('scrolled');
            } else {
                topBar.classList.remove('scrolled');
                nav.classList.remove('scrolled');
            }
        });

        // Form Handling
        const form = document.getElementById('quote-form');
        const formMessages = document.getElementById('form-messages');
        const successPopup = document.getElementById('success-popup');
        const homeButton = document.getElementById('home-button');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const submitBtn = form.querySelector('.submit-button');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    formMessages.style.display = 'none';
                    successPopup.style.display = 'flex';
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                formMessages.style.color = 'var(--color-accent)';
                formMessages.textContent = 'Oops! There was a problem submitting your form. Please try again.';
                formMessages.style.display = 'block';
                setTimeout(() => {
                    formMessages.textContent = '';
                    formMessages.style.display = 'none';
                }, 5000);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        homeButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        // Email mirror for formspree
        const emailInput = document.getElementById('email');
        const replytoHiddenInput = document.getElementById('replyto-email');
        if (emailInput && replytoHiddenInput) {
            emailInput.addEventListener('input', () => {
                replytoHiddenInput.value = emailInput.value;
            });
        }

        // Mobile Menu
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-list a').forEach(item => {
            item.addEventListener('click', () => {
                navList.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Close popup when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === successPopup) {
                successPopup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
